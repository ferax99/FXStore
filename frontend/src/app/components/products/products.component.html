<table class="table table-dark custom-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Categories</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
        @for(product of products; track $index){
            
            <tr >
                <td  contenteditable="true"  (keypress)="on_change($event,product.id-1,'name',product)"  >{{product.name}}</td>
                <td  contenteditable="true"  (keyup)="on_change($event,product.id-1,'price',product)"  >{{product.price}}</td>
             
                <td class="product-categories">
                @for(category of product.categorie; track $index){
                    <button type="button" (click)='test(product,$index)' class="btn btn-secondary product-categorie">{{category}}</button>
                }
                <button type="button" class="btn btn-success add-button">Add</button>

            </td>
            <td class="pd-1">
                <button type="button" class="btn btn-danger me-1">Delete</button>
                @if (changes[$index]) {
                    <button type="button" class="btn btn-success">Save Changes</button>
                }

            </td>

            </tr>
        }
    </tbody>
  </table>
